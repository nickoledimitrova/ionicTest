<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label> Nickole </ion-label>
    <ion-toggle color="secondary" checked="true"></ion-toggle>
  </ion-item>

  <ion-header>
    <ion-navbar>
      <ion-title>Events</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card (tap)="tapEvent($event)">
      <ion-item>
        Tapped: {{tap}} times
      </ion-item>
    </ion-card>
  
    <ion-card (press)="pressEvent($event)">
      <ion-item>
        Pressed: {{press}} times
      </ion-item>
    </ion-card>
  
    <ion-card (pan)="panEvent($event)">
      <ion-item>
        Panned: {{pan}} times
      </ion-item>
    </ion-card>
  
    <ion-card (swipe)="swipeEvent($event)">
      <ion-item>
        Swiped: {{swipe}} times
      </ion-item>
    </ion-card>
  
  </ion-content>

  <button ion-button secondary menuToggle color="secondary">Toggle Menu</button>
</ion-content>
